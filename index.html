<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/fontes.css">
    <link rel="stylesheet" href="src/css/style.css">
    
    <title>Escolha seu personagem</title>
</head>

<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Character Select</h1>
        </header>


        <div class="selecao-de-personagem">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/thor.png" alt="imagem do thor" id="personagem-jogador-1">
                <div class="nome">
                    <h2>Thor</h2>
                </div>
            </div>


            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="thor" data-name="Thor">
                    <span class="tag">1P</span>
                    <img src="src/imagens/thor.jpg" alt="imagem pequena thor">
                </li>

                <li class="personagem" id="homem-de-ferro" data-name="Homem de ferro">
                    <span class="tag">1P</span>
                    <img src="src/imagens/homem-de-ferro.jpg" alt="imagem pequena homem de ferro">
                </li>

                <li class="personagem" id="viuva-negra" data-name="Viuva negra">
                    <span class="tag">1P</span>
                    <img src="src/imagens/viuva-negra.jpg" alt="imagem pequena viuva">
                </li>

                <li class="personagem" id="hulk" data-name="Hulk">
                    <span class="tag">1P</span>
                    <img src="src/imagens/hulk.jpg" alt="imagem pequena hulk">
                </li>

                <li class="personagem" id="capitao-america" data-name="Capitão américa">
                    <span class="tag">1P</span>
                    <img src="src/imagens/capitao-america.jpg" alt="imagem pequena capitao">
                </li>

                <li class="personagem jogador-2-selecionado" id="ultron" data-name="Ultron">
                    <span class="tag">2P</span>
                    <img src="src/imagens/ultron.jpg" alt="imagem pequena ultron">
                </li>

                <li class="personagem" id="doutor-doom" data-name="Doutor Doom">
                    <span class="tag">1P</span>
                    <img src="src/imagens/doutor-doom.jpg" alt="imagem pequena Doutor Doom">
                </li>

                <li class="personagem" id="nova" data-name="Nova">
                    <span class="tag">1P</span>
                    <img src="src/imagens/nova.jpg" alt="imagem pequena Nova">
                </li>

                <li class="personagem" id="fenix" data-name="Fênix">
                    <span class="tag">1P</span>
                    <img src="src/imagens/fenix.jpg" alt="imagem pequena Fênix">
                </li>

            </ul>


            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/ultron.png" alt="imagem do thor" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Thor</h2>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
